name: Actions Workflow
on: [push]
jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: list files
        run: |
          pwd
          ls
      - name: simple javascript actions
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with: 
          who-to-greet: Venu Gadde
      - name: Log Greeting Time
        run: echo "${{ steps.greet.output.time }}"